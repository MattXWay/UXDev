<!DOCTYPE html>
<html lang="en">

<head>
  <title>Carhartt UX Dev assignment</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  <!-- Divided into two "components" - Winter Sale (red component) and Fathers Day (yellow component) -->
  <main id="main">
    
    <!-- First component - Winter Sale  -->
    <div id="WINTER_SALE" class="component">
      <!-- IMAGE -->
      <img id="Hero-WS" src="../Assets/images/WinterSale_BannerFlats_Desktop.png" alt="Current selection of offered workwear on discount">
      <!-- CONTENT -->
      <div id="content-red">
          <span class="copy-alt">UP&nbsp;to<br></span>
          <span class="copy-bold">50<sup>%</sup>&nbsp;OFF</span><br>
          and built to work all year<br>
        <!-- CTA BUTTON -->
        <button id="CTA-red">SHOP winter SALE</button>
      </div>
    </div>

    <!-- Second component - Fathers Day-->
    <div id="FATHERS_DAY" class="component">
      <!-- IMAGE -->
      <img id="Hero-FD" src="../Assets/images/F23_Ross_MaschinoLumberCo_1981_Desktop.png" alt="Hero banner of a man moving wood planks">
      <!-- CONTENT -->
      <div id="content-yellow">
        Built to feel broken-in<br>
        from day one
        <!-- CTA BUTTON -->
        <button id="CTA-yellow">SHOP washed duck</button>
      </div>
    </div>
  </main>

</body>
